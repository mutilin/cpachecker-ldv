# only paths to error locations are analyzed
# REMOVE THIS IF YOU DON'T HAVE "Label: ERROR" IN YOUR PROGRAM!
cfa.removeIrrelevantForErrorLocations = true

analysis.useAssumptionCollector = true

analysis.useRefinement = true

cegar.refiner = cpa.predicate.PredicateRefiner

# ARTCPA is necessary for refinement and has to be the top-level CPA
cpa = cpa.art.ARTCPA

ARTCPA.cpa = cpa.composite.CompositeCPA

CompositeCPA.cpas = cpa.location.LocationCPA, cpa.callstack.CallstackCPA, cpa.predicate.PredicateCPA, cpa.assumptions.collector.AssumptionCollectorCPA, cpa.assumptions.collector.genericassumptions.GenericAssumptionsCPA
#cpa.explicit.ExplicitAnalysisCPA
#cpa.assumptions.collector.progressobserver.ProgressObserverCPA

ProgressObserverCPA.heuristics = TimeOutHeuristics
#, RepetitionsInPathHeuristics, ReachedSizeHeuristics
TimeOutHeuristics.threshold = 1000
#3600000
RepetitionsInPathHeuristics.threshold = 3
ReachedSizeHeuristics.threshold = 1000

cpas.explicit.threshold = 20000000
cpas.explicit.merge = sep

trackabstractioncomputation.limit = 0
trackabstractioncomputation.pathcomputationlimit = 0
trackabstractioncomputation.pathlengthlimit = 0
trackabstractioncomputation.brancheslimit = 0

# this automaton defines which locations are the error locations
specification = test/config/automata/ErrorLocationAutomaton.txt

cpas.symbpredabs.abstraction.cartesian = true
cpas.symbpredabs.blk.threshold = 1
