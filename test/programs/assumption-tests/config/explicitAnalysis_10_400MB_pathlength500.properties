# ----------------------------------------------------------------------
# This configuration file uses the Explicit Analysis CPA
# with threshold 2000 (infinite for most cases)
# This CPA is wrapped in another CPA that provides the possibility to
# define limits (e.g. time limits) for specific operations.
# ----------------------------------------------------------------------

# only paths to error locations are analyzed
# REMOVE THIS IF YOU DON'T HAVE "Label: ERROR" IN YOUR PROGRAM!
cfa.removeIrrelevantForErrorLocations = true

CompositeCPA.cpas = cpa.location.LocationCPA, cpa.callstack.CallstackCPA, cpa.assumptions.collector.progressobserver.ProgressObserverCPA, cpa.transferrelationmonitor.TransferRelationMonitorCPA predabsMonitor

predabsMonitor.cpa = cpa.explicit.ExplicitCPA

cpas.explicit.threshold = 2000000

# this automaton defines which locations are the error locations
specification = test/config/automata/ErrorLocationAutomaton.txt

ProgressObserverCPA.heuristics = UsedMemoryOutHeuristics
UsedMemoryOutHeuristics.threshold = 400000000

trackabstractioncomputation.limit = 0
trackabstractioncomputation.pathcomputationlimit = 0
trackabstractioncomputation.pathlengthlimit = 500
trackabstractioncomputation.brancheslimit = 0


output.disable = true
