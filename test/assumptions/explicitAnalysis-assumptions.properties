# ----------------------------------------------------------------------
# This configuration file uses explicit analysis with counterexample check
# and assumption generation algorithm
# ----------------------------------------------------------------------

# only paths to possible error locations are analyzed
cfa.removeIrrelevantForErrorLocations = false

analysis.useAssumptionCollector = true

analysis.useCBMC = true
counterexample.continueAfterInfeasibleError = false

# ARTCPA is necessary for refinement and has to be the top-level CPA
cpa = cpa.art.ARTCPA

ARTCPA.cpa = cpa.composite.CompositeCPA

CompositeCPA.cpas = cpa.location.LocationCPA, cpa.callstack.CallstackCPA, cpa.explicit.ExplicitCPA, cpa.assumptions.storage.AssumptionStorageCPA

cpa.explicit.threshold = 200000

# this automaton defines which locations are the error locations
specification = config/specification/ErrorLocation.spc

assumptions.automatonFile = AssumptionAutomaton.txt
