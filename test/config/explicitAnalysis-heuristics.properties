# ----------------------------------------------------------------------
# This configuration file uses the Explicit Analysis CPA
# with threshold 2000 (infinite for most cases)
# This CPA is wrapped in another CPA that provides the possibility to
# define limits (e.g. time limits) for specific operations.
# ----------------------------------------------------------------------

# only paths to possible error locations are analyzed
cfa.removeIrrelevantForErrorLocations = true

analysis.useCBMC = true
counterexample.continueAfterInfeasibleError = true

analysis.useAssumptionCollector = true

cpa = cpa.art.ARTCPA
ARTCPA.cpa = cpa.composite.CompositeCPA

CompositeCPA.cpas = cpa.location.LocationCPA, cpa.callstack.CallstackCPA, cpa.assumptions.storage.AssumptionStorageCPA, cpa.assumptions.progressobserver.ProgressObserverCPA

cpa.explicit.threshold = 200000

# this automaton defines which locations are the error locations
specification = test/config/automata/ErrorLocationAutomaton.txt

ProgressObserverCPA.cpa.assumptions.progressobserver.heuristics =