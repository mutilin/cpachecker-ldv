# --------------------------------------------------------------------------
# This configuration file uses the Adjustable-Block Encoding CPA
# for predicate abstraction with CEGAR with some changes to simulate
# the analysis described in "Lazy Abstraction with Interpolants" (McMillan).
# THIS IS STILL EXPERIMENTAL AND NOT WORKING.
# --------------------------------------------------------------------------

# only paths to error locations are analyzed
# REMOVE THIS IF YOU DON'T HAVE "Label: ERROR" IN YOUR PROGRAM!
cfa.removeIrrelevantForErrorLocations = true

analysis.useRefinement = true

cegar.refiner = cpa.predicate.McMillanRefiner

# ARTCPA is necessary for refinement and has to be the top-level CPA
cpa = cpa.art.ARTCPA

ARTCPA.cpa = cpa.composite.CompositeCPA

CompositeCPA.cpas = cpa.location.LocationCPA, cpa.callstack.CallstackCPA, cpa.predicate.PredicateCPA

# this automaton defines which locations are the error locations
specification = test/config/automata/ErrorLocationAutomaton.txt

# abstraction after every post operation (similar to SBE)
cpa.predicate.blocksize = 1
