analysis.entryFunction = main
analysis.saveLocalResults = true
analysis.functionPointerCalls = false

cpa = cpa.bam.BAMCPA
cpa.arg.export = false
BAMCPA.cpa = cpa.arg.ARGCPA

# FunctionPointerCPA provides handling of function pointers
ARGCPA.cpa = cpa.composite.CompositeCPA

CompositeCPA.cpas = cpa.location.LocationCPA, cpa.callstack.CallstackCPA, cpa.local.LocalCPA
 
output.disable = true
coverage.output = coverage.info
cpa.local.allocatefunctions = memAlloc, _memAlloc, malloc, objCreate, memSplitBlock, syspool_malloc, _zalloc, m_gethdr, m_get, soalloc, objAllocate, threadCreate, socreate, mqdInit, fileCreate
objAllocate.parameter = 4
threadCreate.parameter = 1
socreate.parameter = 2
mqdInit.parameter = 2
cpa.callstack.skipRecursion = true
cpa.local.localvariables = **argtable, threadExecuting, mmbfree

