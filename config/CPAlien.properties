# ARGCPA is needed for counterexample analysis
cpa                     = cpa.arg.ARGCPA
# FunctionPointerCPA provides handling of function pointers
ARGCPA.cpa              = cpa.composite.CompositeCPA
CompositeCPA.cpas       = cpa.location.LocationCPA, cpa.callstack.CallstackCPA, cpa.cpalien.CPAlienCPA

log.level = ALL

specification = config/specification/cpalien-leaks.spc
cpa.cpalien.exportSMGwhen = every
cpa.cpalien.enableMallocFail = false;
