# ------------------------------------------------------------------
# This configuration file uses restart analysis with two CPAs.
# The first analysis is explicit and it generates an assumption guiding automaton when
# it returns an unkown answer
# The second algorithm is lbe that uses the automaton to prune state space.
# ------------------------------------------------------------------

analysis.restartAfterUnknown = true

restartAlgorithm.configFiles = test/assumptions/explicitAnalysis-assumptions.properties, test/assumptions/predicateAnalysis-lbe-automaton.properties
